<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LorePrinter</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/pdf-lib"></script>
</head>
<body>
  <button id="sidebarToggle">&#8801;</button>
  <div id="sidebar" class="sidebar">
    <div id="topRow">
      <h2>Selected Cards</h2>
      <button id="generatePdf" disabled>
        <span id="loadingText">
          Generate PDF
        </span>
      </button>
    </div>
    <div id="selectedWords">
      <p>No cards selected</p>
    </div>
    <div id="selectedCards">
    </div>
  </div>
  <h1>LorePrinter</h1>
  <div id="app">
    <label for="searchBox">Search for a card:</label>
    <input type="text" id="searchBox" placeholder="Search for a card..." />
    <div id="results"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
